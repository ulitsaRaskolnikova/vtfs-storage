services:
  postgres:
    image: postgres:15-alpine
    container_name: vtfs-postgres
    environment:
      POSTGRES_DB: vtfs
      POSTGRES_USER: vtfs_user
      POSTGRES_PASSWORD: vtfs_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Убираем сеть, чтобы PostgreSQL был доступен на localhost
    # networks:
    #   - vtfs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtfs_user -d vtfs"]
      interval: 10s
      timeout: 5s
      retries: 5

